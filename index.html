<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #e9eef2;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 28px;
        }
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        select, input[type="range"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            flex-basis: 30%;
            text-align: left;
            font-weight: 600;
        }
        .control-group span {
            flex-basis: 10%;
            text-align: right;
            font-size: 14px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #90ee90;
            cursor: not-allowed;
        }
        .status-message {
            margin-top: 15px;
            font-size: 15px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó£Ô∏è Text-to-Speech Generator</h1>

        <textarea id="text-input" placeholder="Enter the text you want to convert to speech..." rows="8">Hello! I am a web page hosted on GitHub. Use the controls below to select a voice and adjust the speed and pitch before clicking 'Listen'.</textarea>

        <div class="controls">
            <div class="control-group">
                <label for="voice-select">Voice:</label>
                <select id="voice-select" disabled></select>
            </div>

            <div class="control-group">
                <label for="rate-range">Speed (Rate):</label>
                <input type="range" id="rate-range" min="0.5" max="2" value="1" step="0.1">
                <span id="rate-value">1.0</span>
            </div>

            <div class="control-group">
                <label for="pitch-range">Pitch:</label>
                <input type="range" id="pitch-range" min="0" max="2" value="1" step="0.1">
                <span id="pitch-value">1.0</span>
            </div>
        </div>
        
        <button id="listen-button">üîä Listen</button>
        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const rateRange = document.getElementById('rate-range');
        const rateValue = document.getElementById('rate-value');
        const pitchRange = document.getElementById('pitch-range');
        const pitchValue = document.getElementById('pitch-value');
        const listenButton = document.getElementById('listen-button');
        const statusMessage = document.getElementById('status-message');
        
        let voices = [];

        // --- Voice Initialization ---
        function populateVoiceList() {
            voices = synth.getVoices().sort((a, b) => {
                const aname = a.name.toUpperCase();
                const bname = b.name.toUpperCase();
                if (aname < bname) return -1;
                if (aname > bname) return +1;
                return 0;
            });

            voiceSelect.innerHTML = ''; // Clear previous options
            if (voices.length === 0) {
                 statusMessage.textContent = '‚ö†Ô∏è No voices available. Check browser settings.';
                 return;
            }

            for (let i = 0; i < voices.length; i++) {
                const option = document.createElement('option');
                option.textContent = `${voices[i].name} (${voices[i].lang})`;
                
                // Select a default voice (e.g., English)
                if (voices[i].default) {
                    option.selected = true;
                }
                option.setAttribute('data-lang', voices[i].lang);
                option.setAttribute('data-name', voices[i].name);
                voiceSelect.appendChild(option);
            }
            voiceSelect.disabled = false;
        }

        // Browsers often load voices asynchronously, so we wait for the event
        populateVoiceList();
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = populateVoiceList;
        }

        // --- Speech Synthesis Function ---
        function speak() {
            if (synth.speaking) {
                synth.cancel(); // Stop any current speech
            }

            const text = textInput.value.trim();
            if (text === '') {
                statusMessage.textContent = '‚ùå Please enter some text to synthesize.';
                return;
            }
            
            statusMessage.textContent = '';
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set parameters
            const selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
            utterance.voice = voices.find(voice => voice.name === selectedOption) || voices[0];
            utterance.rate = parseFloat(rateRange.value);
            utterance.pitch = parseFloat(pitchRange.value);

            // Event listeners for status updates
            utterance.onstart = () => {
                listenButton.textContent = '... Speaking';
                listenButton.disabled = true;
            };
            
            utterance.onend = () => {
                listenButton.textContent = 'üîä Listen';
                listenButton.disabled = false;
            };

            utterance.onerror = (event) => {
                listenButton.textContent = 'üîä Listen';
                listenButton.disabled = false;
                statusMessage.textContent = `‚ùå Speech error: ${event.error}`;
            };
            
            synth.speak(utterance);
        }

        // --- Event Listeners ---
        listenButton.addEventListener('click', speak);

        rateRange.addEventListener('input', () => {
            rateValue.textContent = rateRange.value;
        });

        pitchRange.addEventListener('input', () => {
            pitchValue.textContent = pitchRange.value;
        });
        
        // Allow pressing Enter to listen
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                speak();
            }
        });

    </script>
</body>
</html>
